{% extends 'base.html' %}
{% block title %}Удаление вакансии{% endblock %}
{% block content %}
<h2>Удаление вакансии: "{{ vacancy.title }}"</h2>
<p>Вы уверены, что хотите удалить эту вакансию?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'my_vacancies' %}">Отмена</a>
</form>
{% endblock %}
